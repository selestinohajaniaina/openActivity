<ion-header>
    <ion-toolbar [color]="theme">
        <ion-title>World's news</ion-title>
    </ion-toolbar>
    <ion-toolbar [color]="theme">
        <ion-searchbar [color]="theme" [(ngModel)]="search" (ionChange)="barSearch()"></ion-searchbar>
    </ion-toolbar>
    <ion-progress-bar type="indeterminate" *ngIf="loaded"></ion-progress-bar>
</ion-header>

<ion-content>
    
    <ion-card *ngFor="let newData of articles">
        <ion-img [src]="newData.urlToImage"></ion-img>
        <ion-card-header>
            <ion-card-subtitle>{{ newData.author }}</ion-card-subtitle>
            <ion-card-title>{{ newData.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{ newData.description }} <br>
            <ion-label>
            {{ newData.publishedAt }} <br>
            </ion-label>
                        <ion-button shape="round" fill="clear" (click)="save(newData.author, newData.description, newData.publishedAt, newData.title, newData.url, newData.urlToImage)">
                            <ion-icon name="download-outline"></ion-icon>
                        </ion-button>
                        <ion-button shape="round" fill="clear" (click)="presentAlert(newData.url)">
                            <ion-icon name="open-outline"></ion-icon>
                        </ion-button>
                        <ion-button shape="round" fill="clear" (click)="sShare(newData.title, newData.description, newData.url)">
                            <ion-icon name="share-social-outline"></ion-icon>
                        </ion-button>
        </ion-card-content>
    </ion-card>

</ion-content>
